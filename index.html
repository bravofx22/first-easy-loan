<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Easy Loan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #auth-box, #dashboard {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1, h2, h3 {
      margin-bottom: 20px;
      color: #10b981; /* green accent */
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 0;
      margin: 10px 5px 0 5px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
    }

    button.login {
      background-color: #2563eb;
      color: #fff;
      width: 48%;
    }

    button.register {
      background-color: #10b981;
      color: #fff;
      width: 48%;
    }

    button.logout {
      background-color: #ef4444;
      color: #fff;
      width: 100%;
      margin-top: 20px;
    }

    #auth-msg {
      margin-top: 10px;
      color: #facc15;
      font-weight: 600;
    }

    #loan-result {
      margin-top: 12px;
      font-weight: 600;
      color: #f0fdf4;
    }
  </style>
</head>
<body>

  <!-- LOGIN + REGISTER BOX -->
  <div id="auth-box">
    <h1>First Easy Loan</h1>
    <h2>User Access</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <div>
      <button class="register" onclick="register()">Register</button>
      <button class="login" onclick="login()">Login</button>
    </div>
    <p id="auth-msg"></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" style="display:none;">
    <h2>Welcome ðŸ‘‹</h2>

    <h3>Loan Calculator</h3>
    <input type="number" id="loan-amount" placeholder="Enter loan amount">
    <input type="number" id="interest-rate" placeholder="Interest % (monthly)" value="5">
    <input type="number" id="months" placeholder="Months (e.g., 6)" value="6">
    <button onclick="calculateLoan()">Calculate</button>
    <p id="loan-result"></p>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDKs (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_REAL_API_KEY",
      authDomain: "first-easy-loan.firebaseapp.com",
      projectId: "first-easy-loan",
      storageBucket: "first-easy-loan.appspot.com",
      messagingSenderId: "YOUR_REAL_SENDER_ID",
      appId: "YOUR_REAL_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <!-- Auth + Loan Logic -->
  <script>
    // REGISTER
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => document.getElementById("auth-msg").innerText = "Registration successful âœ“")
        .catch(e => document.getElementById("auth-msg").innerText = e.message);
    }

    // LOGIN
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => document.getElementById("auth-msg").innerText = "Login successful âœ“")
        .catch(e => document.getElementById("auth-msg").innerText = e.message);
    }

    // LOGOUT
    function logout() {
      auth.signOut();
    }

    // AUTH STATE CHANGED
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("auth-box").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        document.getElementById("dashboard").style.display = "none";
        document.getElementById("auth-box").style.display = "block";
      }
    });

    // LOAN CALCULATION
    function calculateLoan() {
      const amount = parseFloat(document.getElementById("loan-amount").value);
      const interest = parseFloat(document.getElementById("interest-rate").value);
      const months = parseInt(document.getElementById("months").value);

      if (!amount || !interest || !months) {
        document.getElementById("loan-result").innerText = "Please enter valid numbers.";
        return;
      }

      const total = amount + (amount * interest / 100 * months);
      const monthly = total / months;

      document.getElementById("loan-result").innerText =
        `Total: â‚¦${total.toFixed(2)} | Monthly: â‚¦${monthly.toFixed(2)}`;
    }
  </script>

</body>
</html>

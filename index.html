<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Easy Loan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login & Register Form -->
  <div id="auth-box">
    <h1>First Easy Loan</h1>
    <h2>User Access</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <div>
      <button class="register" onclick="register()">Register</button>
      <button class="login" onclick="login()">Login</button>
    </div>
    <p id="auth-msg"></p>
  </div>

  <!-- Dashboard (hidden until login) -->
  <div id="dashboard" style="display:none;">
    <h2>Welcome ðŸ‘‹</h2>
    <h3>Loan Calculator</h3>
    <input type="number" id="loan-amount" placeholder="Loan amount">
    <input type="number" id="interest-rate" placeholder="Interest %" value="5">
    <input type="number" id="months" placeholder="Months" value="6">
    <button onclick="calculateLoan()">Calculate</button>
    <p id="loan-result"></p>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDK (v10 CDN) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_REAL_API_KEY",
      authDomain: "first-easy-loan.firebaseapp.com",
      projectId: "first-easy-loan",
      storageBucket: "first-easy-loan.appspot.com",
      messagingSenderId: "YOUR_REAL_SENDER_ID",
      appId: "YOUR_REAL_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => document.getElementById("auth-msg").innerText = "Registration successful âœ“")
        .catch(e => document.getElementById("auth-msg").innerText = e.message);
    }

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => document.getElementById("auth-msg").innerText = "Login successful âœ“")
        .catch(e => document.getElementById("auth-msg").innerText = e.message);
    }

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if(user){
        document.getElementById("auth-box").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        document.getElementById("auth-box").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
      }
    });

    window.calculateLoan = () => {
      const amount = parseFloat(document.getElementById("loan-amount").value);
      const interest = parseFloat(document.getElementById("interest-rate").value);
      const months = parseInt(document.getElementById("months").value);

      if(!amount || !interest || !months){
        document.getElementById("loan-result").innerText = "Enter valid numbers";
        return;
      }

      const total = amount + (amount * interest/100 * months);
      const monthly = total / months;

      document.getElementById("loan-result").innerText = `Total: â‚¦${total.toFixed(2)} | Monthly: â‚¦${monthly.toFixed(2)}`;
    }
  </script>

</body>
</html>
